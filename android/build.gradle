// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        RNMapboxMapsImpl = "mapbox"

        useCustomMapbox = false
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        if (rootProject.ext.get("RNMapboxMapsImpl") == "mapbox") {
            maven {
                url 'https://api.mapbox.com/downloads/v2/releases/maven'
                authentication {
                    basic(BasicAuthentication)
                }
                credentials {
                    // Do not change the username below.
                    // This should always be `mapbox` (not your username). 
                    username = 'mapbox'
                    // Use the secret token you stored in gradle.properties as the password
                    password = project.properties['pk.eyJ1Ijoic2FtaXJkZXYiLCJhIjoiY2xldTViaHc2MGc3czN2cDN5eW9mNzI4MSJ9.upnIPRBDHtXGLeqchTkkJQ'] ?: ""
                }
            }
        }

        if (rootProject.ext.get('useCustomMapbox')) {
                maven {
                    url 'https://api.mapbox.com/downloads/v2/releases/maven'
                    authentication {
                        basic(BasicAuthentication)
                    }
                    credentials {
                    username = "mapbox"
                    password = "pk.eyJ1Ijoic2FtaXJkZXYiLCJhIjoiY2xldTViaHc2MGc3czN2cDN5eW9mNzI4MSJ9.upnIPRBDHtXGLeqchTkkJQ"

                    }
                }
        }

        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}